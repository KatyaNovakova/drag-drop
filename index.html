<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drag&Drop</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="row-1">
            <div class="color-box">
                <div class="color-boxes-yellow" draggable="true"></div>
            </div>
            <div class="color-box">
                <div class="color-boxes-red" draggable="true"></div>
            </div>
            <div class="color-box">
                <div class="color-boxes-blue" draggable="true"></div>
            </div>
            <div class="color-box">
                <div class="color-boxes-green" draggable="true"></div>
            </div>
        </div>
        <div class="row-2">
            <div class="color-box color-box-red">
            </div>
            <div class="color-box color-box-green">
            </div>
            <div class="color-box color-box-blue">
            </div>
            <div class="color-box color-box-yellow">
            </div>
        </div>
 
        <script src="index.js"></script>
    </body>
</html>
